<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pokemon Card Collection Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center mt-3">
        <div class="row">
            <h1 id='title'>Welcome to the Alex's Pokemon Card Database!!!</h1>
        </div>
        </div>
    <div class="container-fluid justify-content-center mt-4" id='form-container'>
        <form>
            <div class="mb-3">
              <label for="pokemon-name" class="form-label">Name Of The Pokemon</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            
            <div class="mt-4 mb-3">
                <select class="form-select " aria-label="Default select example">
                  <option selected>Which type is this pokemon?</option>
                  <option value="1">Grass</option>
                  <option value="2">Fire</option>
                  <option value="3">Water</option>
                  <option value="1">Lightning</option>
                  <option value="2">Psychic</option>
                  <option value="3">Fighting</option>
                  <option value="1">Darkness</option>
                  <option value="2">Metal</option>
                  <option value="3">Fairy</option>
                </select>   
            </div>
            
            <div class="mb-3">
              <label for="move-one" class="form-label">Move 1</label>
              <input type="text" class="form-control">
            </div>

            <div class="container-fluid d-flex justify-content-evenly align-items-baseline">
                <label class='mt-3' for="distance">Damage</label>
                <input type="number" name="distance" id="distance" placeholder="5" />
            </div>
              

            <div class="mb-3">
                <label for="move-one" class="form-label">Move 2</label>
                <input type="text" class="form-control">
              </div>

            <div class="container-fluid d-flex justify-content-evenly align-items-baseline">
                <label class='mt-3' for="distance">Damage</label>
                <input type="number" name="distance" id="distance" placeholder="5" />
            </div>
            
            <div class="mb-3">
                <label for="move-one" class="form-label">Artist</label>
                <input type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label for="move-one" class="form-label">What year was the card made?</label>
                <input type="text" class="form-control">
              </div>

              <div class="mb-3">
                <label for="move-one" class="form-label">Which collection did it come from?</label>
                <input type="text" class="form-control">
              </div>

              <div class="container-fluid d-flex justify-content-evenly align-items-baseline">
                <label class='mt-3' for="distance">Quantity</label>
                <input type="number" name="distance" id="distance" placeholder="5" />
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    </div>
</body>
</html>
