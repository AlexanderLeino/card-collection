<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pokemon Card Collection Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Righteous&family=Secular+One&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container-fluid d-flex justify-content-center mt-3">
    <h1 id='title'>Pokedex</h1>
  </div>
      <!-- Copyright Nintendo -->
  <div class="container d-flex justify-content-center">
    <i class="nes-ash"></i>
    <i class="nes-pokeball"></i>
    <i class="nes-bulbasaur"></i>
    <i class="nes-charmander"></i>
    <i class="nes-squirtle"></i>
  </div>


    <div class="container-fluid justify-content-center mt-4" id='form-container'>
      <form>
          <div class="mb-3">
            <label for="name_field">Name of Pokemon</label>
            <input type="text" id="pokemon-name" class="nes-input">
          </div>
          
          <div class="mt-4 mb-3">
              <select class="form-select nes-input " id="pokemon-type" aria-label="Default select example">
                <option selected>Which type is this pokemon?</option>
                <option value="1">Grass</option>
                <option value="2">Fire</option>
                <option value="3">Water</option>
                <option value="1">Lightning</option>
                <option value="2">Psychic</option>
                <option value="3">Fighting</option>
                <option value="1">Darkness</option>
                <option value="2">Metal</option>
                <option value="3">Fairy</option>
              </select>   
          </div>
          
          <div class="mb-3">
            <label for="name_field">Move 1</label>
            <input type="text" id="move1" class="nes-input">
          </div>

          <div class="container-fluid d-flex justify-content-evenly align-items-baseline">
            <label for="name_field">Damage</label>
            <input type="text" id="damange1" class="ms-5 nes-input">
          </div>
            
          <div class="mb-3">
            <label for="name_field">Move 2</label>
            <input type="text" id="move2" class="nes-input">
          </div>

          <div class="container-fluid d-flex justify-content-evenly align-items-baseline">
            <label for="name_field">Damage</label>
            <input type="text" id="damage2" class="ms-5 nes-input">
          </div>
          
          <div class="mb-3">
            <label for="name_field">Artist</label>
            <input type="text" id="artist" class="nes-input">
          </div>

          <div class="mb-3">
            <label for="name_field">What year was the card made?</label>
            <input type="text" id="year" class="nes-input">
          </div>

            <div class="mb-3">
              <label for="name_field">Which Card Collection did the card come from?</label>
              <input type="text" id="collection" class="nes-input">
            </div>

        <div class="container-fluid d-flex justify-content-center mt-3">
          <button type="button" class="nes-btn is-primary">Click Here to Add Your Pokemon to the Pokedex</button>
        </div>
        </form>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
